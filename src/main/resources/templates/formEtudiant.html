<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"></meta>
<title>Saisie des etudiants</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" href="../static/css/myStyle.css"
	th:href="@{/css/myStyle.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous" />
</head>
<body>
	<div
		class="col-md-6 col-sm-6 col-xs-12 spacer col-md-offset-3 col-sm-offset-3 ">
		<div class="panel panel-default ">
			<div class="panel-heading">saisie d'un Ã©tudiant</div>
			<div class="panel-body">
				<form th:action="@{SaveEtudiant}" method="post" th:object="${etudiant}" >
					<div class="form-group">
						<label class="control-label">Nom: </label> <input type="text"
							th:field="*{nom}" class="form-control" /> <span></span>
					</div>
					<div class="form-group">
						<label class="control-label">Date de naissance: </label> <input
							type="date" th:field="*{dateNaissance}" class="form-control" /> <span></span>
					</div>

					<div class="form-group">
						<label class="control-label">Email: </label> <input type="text"
							th:field="*{email}" class="form-control" /> <span></span>
					</div>

					<div class="form-group">
						<label class="control-label">Photo: </label> <input type="file"
							th:field="*{photo}" class="form-control" /> <span></span>
					</div>
					<div>
						<button type="submit" class="btn btn-primary">Enregister</button>
					</div>
				</form>

			</div>

		</div>
	</div>
</body>
</html>
